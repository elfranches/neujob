<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Neu Job</title>
        <link rel="stylesheet" type="text/css" href="style/style.css" media="screen" />
        <script src="https://kit.fontawesome.com/ccf1b890cc.js" crossorigin="anonymous"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Job</h1><span>24</span><h1>You</h1>
            </div>
            <div class="nav__options">
                <ul class="nav">
                    <div class="languages">
                        <label class="option">
                            <input type="radio" name="options" id="german">
                            <img src="imgs/german_flag.png" alt="">
                        </label>
                        <label class="option">
                            <input type="radio" name="options" id="english" checked>
                            <img src="imgs/uea_flag.png" alt="">
                        </label>
                        <label class="option">
                            <input type="radio" name="options" id="french">
                            <img src="imgs/france_flag.png" alt="">
                        </label>
                    </div>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="preferencesworker">
        <h2>Arbeitsdaten</h2>
        <div class="typeofworkleft">
            <label class="Gewünschte Tätigkeiten">
                <button id="Hausarbeiten">Hausarbeiten</button>
                <button id="Handweken">Handweken</button>
                <button id="Gertanarbeit">Gertanarbeit</button>
                <button id="Hausbertuung">Hausbertuung</button>
            </label>
            <label class="Gewünschter Studentsaty">
                <input type="text" name="price" id="price" placeholder="Price" required>
            </label>
            <label class="Persönliche Vorstellung">
                <input type="text" name="" id="additionaldata" placeholder="Beschreiben Sie sich und ihr Angebot" required>
            </label>
            <label class="Arbeitserlaubnis">
                <button id="Hausarbeiten">L</button>
                <button id="Hausarbeiten">B</button>
                <button id="Hausarbeiten">C</button>
                <button id="Hausarbeiten">G</button>
                <button id="Hausarbeiten">Andere</button>
            </label>
        </div>
    </div>  
</body>
</html>
