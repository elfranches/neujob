<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>
        <link rel="stylesheet" type="text/css" href="style/registering.css" media="screen" />
        <script src="https://kit.fontawesome.com/ccf1b890cc.js" crossorigin="anonymous"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="imgs/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <!-- NAV BAR -->
        <header>
            <nav>
                <div class="logo">
                    <h1>Job</h1><span>24</span><h1>You</h1>
                </div>
                <div class="nav__options">
                    <ul class="nav">
                        <div class="languages">
                            <label class="option">
                                <input type="radio" name="options" id="german">
                                <img src="imgs/german_flag.png" alt="">
                            </label>
                            <label class="option">
                                <input type="radio" name="options" id="italian">
                                <img src="imgs/italian_flag.png" alt="">
                            </label>
                            <label class="option">
                                <input type="radio" name="options" id="english" checked>
                                <img src="imgs/uea_flag.png" alt="">
                            </label>
                            <label class="option">
                                <input type="radio" name="options" id="french">
                                <img src="imgs/france_flag.png" alt="">
                            </label>
                        </div>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="signup.html">Sign Up</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- BODY -->

        <div class="main">
            <h1>log in</h1>
            <form action="get" class="login" method="GET">
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <div class="extras">
                    <input type="checkbox" name="contact" id="contact">
                    <a href="iforgormypassword.html">Forgot Password?</a>
                </div>
                <button type="submit" class="smbt" onclick="location.href='#'"><a href="#">Continue</a></button>
            </form>
            <div class="advice">
                <p>With your registration you accepted our ABGs</p>
                <div class="link">
                    <p>Don't have an Account?</p>
                    <a href="signup.html">Join us now</a>
                </div>
            </div>
        </div>
        <button class="back" onclick="location.href='index.html'">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </button>
    </body>
</html>
